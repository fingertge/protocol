syntax = "proto3";
package outer;
option go_package = "../../pb/outer;outer";

message OuterMsg {
  uint32 service_type = 1;
  uint32 svid         = 2;
  uint64 mode         = 3;
  string msg_name     = 4;
  bytes msg_body      = 5;
}